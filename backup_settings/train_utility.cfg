sv_cheats 1             // 允许服务器下使用秘籍

mp_autoteambalance 0    // 关闭队伍人数自动平衡
mp_limitteams 0         // 关闭队伍限制
mp_freezetime 0         // 关闭开局冻结时间

mp_respawn_on_death_t 1     // T 侧死亡后复活
mp_respawn_on_death_ct 1    // CT 侧死亡后复活
bot_kick                    // 踢出所有电脑玩家

mp_buy_anywhere 1           // 允许在任何地方购买
mp_maxmoney 99999           // 最大金钱
mp_startmoney 99999         // 初始金钱
mp_buytime 999999           // 最大购买时间
mp_maxrounds 30             // 最大回合数
mp_roundtime 60             // 每回合时常（分钟）
mp_roundtime_defuse 60      // 每回合时常（分钟） - 拆弹模式
mp_roundtime_hostage 60     // 每回合时常（分钟） - 人质模式
mp_warmup_end               // 结束热身

sv_infinite_ammo 1          // 无限主弹匣
sv_infinite_ammo 2          // 无限备用弹匣


sv_showimpacts 1                // 显示 hitbox
sv_grenade_trajectory 1         // 显示投掷物轨迹
cl_grenadepreview 1             // 拉环时显示投掷物预测轨迹
sv_grenade_trajectory_time 15   // 投掷物轨迹存留时常


bind "z" "noclip"       // 绑定穿墙： z
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
bind ctrl "+jumpthrow"    // 绑定跳投：ctrl
bind shift "+speed; r_cleardecals"
bind "=" "drop; buy flashbang; buy molotov; buy smokegrenade; use weapon_flashbang"
alias +ffwd "host_timescale 20"
alias -ffwd "host_timescale 1"
bind mouse5 +ffwd                // 时间流逝速度，按住加速，松开还原，可用于烟雾弹
bind . "sv_rethrow_last_grenade" // 重复上一颗道具


gods                            // 全员开启无敌
mp_restartgame 1                // 1秒后重启游戏游戏
