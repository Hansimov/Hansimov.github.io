<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>Hello, World</title> 
    </head> 
    
    <body> 
        <p>Apple</p>
        <p id='myid'>Pear</p>
        <p>Banana</p>
        <p class="myclass">cat</p>
        <p class="myclass">dog</p>
        
        <script src="https://d3js.org/d3.v4.min.js"></script>

        <script type="text/javascript">
            var body = d3.select("body");
            var p1 = body.select("p");
            p1.style("color",'green');
            var p2 = body.select('#myid');
            p2.style('color','red');
            var p3 = body.selectAll('.myclass');
            p3.style("color",'cyan');
            body.append('p','#myid')
                .text('p element appended');
            body.insert('p','#myid')
                .text('p element inserted');
            body.selectAll('.myclass')
                .remove();
        </script>
